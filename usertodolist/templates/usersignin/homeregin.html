{% extends "index.html" %}
{% load static %}

{% block home %}
<a class="navbar-brand">Home</a>
{% endblock %}
{% block link1 %}
<a class="nav-link active" aria-current="page" href="{% url "homeregin"%}">Home</a>
{% endblock %}
{% block link2 %}
<a class="nav-link" href="{% url "registration"%}">Registrieren</a>
{% endblock %}
{% block link3 %}
<a class="nav-link" href="{% url "signin"%}">Anmelden</a>
{% endblock %}

{% block content %}
<br>
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<br>
<img src="{% static 'todolist/todolist.png'%}" alt="To-Do-Liste"/>
{% endblock %}
